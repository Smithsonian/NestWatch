uuid: a10f8eb3-b941-4a7f-a3b3-b9547964bd96
langcode: en
status: true
dependencies:
  enforced:
    module:
      - nestwatch_migrate
id: foray_data
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'nestwatch migrate'
migration_group: nestwatch
label: 'Importing Nestwatch Foray Data'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  include_raw_data: true
  track_changes: false
  urls:
    - 'public://import/foray.json'
  item_selector: 0
  fields:
    -
      name: forayID
      label: 'Foray ID'
      selector: forayID
    -
      name: siteID
      label: 'Site ID'
      selector: siteID
    -
      name: date
      label: Date
      selector: date
    -
      name: startTime
      label: 'Start Time'
      selector: startTime
    -
      name: endTime
      label: 'End Time'
      selector: endTime
    -
      name: pathDist
      label: 'Path Distance'
      selector: pathDist
    -
      name: forayNumber
      label: 'Number of Forays'
      selector: forayNumber
  ids:
    forayID:
      type: string
process:
  title: forayID
  field_foray_site_id:
    plugin: entity_lookup
    source: siteID
    value_key: title
    bundle: sites
    entity_type: node
    ignore_case: true
  field_foray_path_distance: pathDist
  field_foray_number: forayNumber
  field_foray_date_and_time/value:
    -
      plugin: concat
      source:
        - date
        - startTime
      delimiter: ' '
    -
      plugin: format_date
      from_format: 'Y-m-d Hi'
      to_format: 'Y-m-d\TH:i:s'
  field_foray_date_and_time/end_value:
    -
      plugin: concat
      source:
        - date
        - endTime
      delimiter: ' '
    -
      plugin: format_date
      from_format: 'Y-m-d Hi'
      to_format: 'Y-m-d\TH:i:s'
destination:
  plugin: 'entity:node'
