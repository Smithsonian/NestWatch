layout_nzp_one_col:
  label: 'NZP One Column'
  path: templates
  template: layout--nzp-one-col
  category: 'Columns: 1'
  default_region: content
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpOneColLayouts'
  icon_map:
    - [content]
  regions:
    content:
      label: 'Main Content'



layout_nzp_two_col:
  label: 'NZP Two Column'
  path: templates
  template: layout--nzp-two-col
  category: 'Columns: 2'
  default_region: one_col
  class: '\Drupal\nzp_layouts\Plugin\Layout\NzpTwoColLayouts'
  icon_map:
    - [left]
    - [right]
  regions:
    one_col:
      label: Column 1
    two_col:
      label: Column 2


layout_accordion:
  label: 'Accordion'
  template: templates/layout--accordion
  category: 'Components'
  default_region: content
  regions:
    summary:
      label: summary
    content:
      label: content

layout_nzp_tab:
  label: 'tab'
  template: templates/layout--nzp-tab
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpTabLayouts'
  category: 'Components'
  default_region: content
  regions:
    tab_title:
      label: Tab Title
    tab_content:
      label: Tab Content